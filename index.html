<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerMP3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-aplicativo">
        <img id='capa' alt="Capa do livro." src="./images/dom-casmurro.jpg">
        <audio id='audio-musica'></audio>
        <div id="informacoes-faixa">
            <div id="musica"></div>
            <div id="nome-autor">Desenvolvido por Lorran</div>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-start-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-end-fill"></button>
        </div>
        <div id="controle-volume">
            <button id="volume-button" class="bi bi-volume-up"></button>
            <input type="range" id="volumeRange" min="0" max="100" value="100" step="1">
            <span id="volumeValue">100</span>
        </div>
        <select id="singerSelect"></select>
    </div>
    <script src="./script.js"></script>
</body>
</html>
